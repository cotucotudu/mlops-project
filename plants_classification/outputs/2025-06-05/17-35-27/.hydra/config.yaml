data:
  data_dir: ../data
  batch_size: 64
  num_workers: 4
  resize: 256
  crop_size: 224
model:
  num_classes: 102
  learning_rate: 0.0005
  freeze_backbone: true
training:
  max_epochs: 30
  accelerator: auto
  devices: 1
  checkpoint_dir: checkpoints
logging:
  experiment_name: flower_classification
  tracking_uri: http://127.0.0.1:5000
